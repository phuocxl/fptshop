<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>

    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Roboto}">
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}">
    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}">
    <script th:src="@{https://code.jquery.com/jquery-3.5.1.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js}"></script>
    <script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js}"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content card">
                <h1 class="text-center" >Add Product</h1>
                <div class="card-body">
                    <form th:action="@{/list}" th:object="${product}" method="POST">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" th:field="*{productName}" placeholder="Name" class="form-control" >
                        </div>
                        <div class="form-group">
                            <label>Category</label>
                            <input type="text" th:field="*{catalogy}" placeholder="Category" class="form-control" >
                        </div>
                        <div class="form-group">
                            <label>Desc</label>
                            <input type="text" th:field="*{desc}" placeholder="Desc" class="form-control" >
                        </div>
                        <div class="form-group">
                            <label>Price</label>
                            <input type="number" th:field="*{price}" min="1" value="1" class="form-control" >
                        </div>
                        <div class="form-group">
                            <label>Color</label>
                            <input type="text" th:field="*{color}" placeholder="Color" class="form-control">
                        </div>

                        <button type="submit" class="btn btn-info col-2">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
